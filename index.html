<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое портфолио</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Левый сайдбар -->
            <aside class="col-md-3 col-lg-2 bg-light p-4">
                <div class="profile text-center">
                    <img src="https://via.placeholder.com/150" alt="Аватарка" class="avatar rounded-circle mb-3">
                    <h1 class="h5">Фамилия Имя</h1>
                    <ul class="list-unstyled">
                        <li><a href="mailto:example@example.com" class="text-decoration-none text-dark">Email</a></li>
                        <li><a href="https://github.com/username" class="text-decoration-none text-dark">GitHub</a></li>
                        <li><a href="https://linkedin.com/in/username" class="text-decoration-none text-dark">LinkedIn</a></li>
                    </ul>
                </div>
            </aside>

            <!-- Основной контент -->
            <main class="col-md-9 col-lg-7 p-4">
                <section class="about-me mb-5">
                    <h2 class="h4">Обо мне</h2>
                    <p>Здесь вы можете написать информацию о себе, своих навыках и опыте.</p>
                </section>
                <section class="knowledge-base">
                    <h2 class="h4">База знаний</h2>
                    <ul id="docs-list" class="list-unstyled"></ul>
                </section>
            </main>

            <!-- Правый сайдбар -->
            <aside class="col-lg-3 p-4 bg-light">
                <h2 class="h4 mb-4">Мои репозитории</h2>
                <input type="text" id="search-repos" class="form-control mb-4" placeholder="Поиск репозиториев...">
                <ul id="repos-list" class="list-unstyled"></ul>
            </aside>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
